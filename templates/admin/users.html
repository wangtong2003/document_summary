<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 文档摘要生成器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">文档摘要生成器</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/summary_library">摘要库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/users">用户管理</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userInfo"></span>
                    <button class="btn btn-outline-danger" onclick="logout()">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>用户管理</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="usersList">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function loadUsers() {
            const token = localStorage.getItem('token');
            fetch('/api/users', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(users => {
                const tbody = document.getElementById('usersList');
                tbody.innerHTML = '';
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.username}</td>
                        <td>${user.email}</td>
                        <td>
                            <select class="form-select" onchange="updateUserRole('${user.id}', this.value)">
                                <option value="user" ${user.role === 'user' ? 'selected' : ''}>用户</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>管理员</option>
                            </select>
                        </td>
                        <td>${new Date(user.created_at).toLocaleString()}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.id}')">删除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                if (error.status === 401) {
                    window.location.href = '/login';
                }
            });
        }

        function updateUserRole(userId, newRole) {
            const token = localStorage.getItem('token');
            fetch(`/api/users/${userId}/role`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role: newRole })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('角色更新成功');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        // 页面加载时加载用户列表
        document.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>
</html>
